<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">
    <header class="relative bg-cover bg-center custom-header-height"
        style="background-image: url('./images/header-bg.jpeg');">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <div class="absolute top-4 left-4 z-10 flex items-center space-x-2">
            <h1 class="text-white text-lg font-bold uppercase">Les petits plats</h1>
        </div>
        <div class="relative container mx-auto p-4 flex flex-col justify-center items-center h-full text-center">
            <p class="text-4xl font-bold text-yellow-500 mt-4">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,
                SIMPLES ET DÉLICIEUSES</p>
            <div class="mt-8 flex justify-center w-full px-4">
                <input type="text" id="search-bar" class="w-3/4 lg:w-1/2 p-3 border border-gray-300 rounded-l-lg"
                    placeholder="Rechercher une recette, un ingrédient...">
                <button class="p-3 bg-yellow-500 text-white rounded-r-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 21l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div class="flex space-x-4 mb-4">
            <div>
                <select id="ingredient-filter" class="p-2 border border-gray-300 rounded">
                    <option value="">Ingrédients</option>
                </select>
            </div>
            <div>
                <select id="appliance-filter" class="p-2 border border-gray-300 rounded">
                    <option value="">Appareils</option>
                </select>
            </div>
            <div>
                <select id="utensil-filter" class="p-2 border border-gray-300 rounded">
                    <option value="">Ustensiles</option>
                </select>
            </div>
        </div>
        <div id="recipes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Les cartes de recettes seront insérées ici dynamiquement -->
        </div>
    </main>

    <script src="data/recipes.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
