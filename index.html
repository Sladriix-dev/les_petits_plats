<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto p-4">
            <h1 class="text-3xl font-bold">Les Petits Plats</h1>
            <p class="text-lg">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</p>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div class="mb-4">
            <input type="text" id="search-bar" class="w-full p-2 border border-gray-300 rounded" placeholder="Rechercher une recette, un ingrédient...">
        </div>
        <div class="flex space-x-4 mb-4">
            <div>
                <select id="ingredient-filter" class="p-2 border border-gray-300 rounded">
                    <option value="">Ingrédients</option>
                </select>
            </div>
            <div>
                <select id="appliance-filter" class="p-2 border border-gray-300 rounded">
                    <option value="">Appareils</option>
                </select>
            </div>
            <div>
                <select id="utensil-filter" class="p-2 border border-gray-300 rounded">
                    <option value="">Ustensiles</option>
                </select>
            </div>
        </div>
        <div id="recipes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Les cartes de recettes seront insérées ici dynamiquement -->
        </div>
    </main>

    <script src="data/recipes.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
